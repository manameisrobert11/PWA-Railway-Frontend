[build]
  command = "npm install && npm run build"
  publish = "dist"
[build.environment]
  NODE_VERSION = "20"
  VITE_SOCKET_URL = "https://rail-backend-v27f.onrender.com"
  VITE_API_BASE = "https://rail-backend-v27f.onrender.com"

# Proxy REST
[[redirects]]
  from = "/api/*"
  to = "https://rail-backend-v27f.onrender.com/api/:splat"
  status = 200
  force = true

# âœ… Proxy Socket.IO (websocket + polling)
[[redirects]]
  from = "/socket.io/*"
  to = "https://rail-backend-v27f.onrender.com/socket.io/:splat"
  status = 200
  force = true
  headers = { Connection = "upgrade" }

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
