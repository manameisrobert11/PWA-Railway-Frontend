[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_SOCKET_URL = "https://backend-test-d939.onrender.com" # keep this too
  # VITE_API_BASE  = "https://backend-test-d939.onrender.com" # optional

# Proxy REST
[[redirects]]
  from = "/api/*"
  to = "https://backend-test-d939.onrender.com/api/:splat"
  status = 200
  force = true

# âœ… Proxy Socket.IO (websocket + polling)
[[redirects]]
  from = "/socket.io/*"
  to = "https://backend-test-d939.onrender.com/socket.io/:splat"
  status = 200
  force = true
  headers = { Connection = "upgrade" }

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
